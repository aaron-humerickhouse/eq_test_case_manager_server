services:
- postgresql
before_install:
- gem update --system
- gem install bundler:1.17.3
before_script:
- cp config/database.yml.travis config/database.yml
- cp .env.travis .env
- bundle exec rails db:create
- bundle exec rails db:schema:load
dist: trusty
language: ruby
rvm:
- 2.5.5

jobs:
  include:
    - stage: test
      script: bundle exec rspec
      script: bundle exec rake pact:verify

stages:
  - test

env:
  global:
  - secure: 
  - RAILS_ENV=test
  - secure: 
